<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Application</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <!-- Username Modal -->
    <div id="username-modal" class="modal">
        <div class="modal-content">
            <h2>Welcome to Chat</h2>
            <p>Please enter your name to continue</p>
            <form id="username-form">
                <input 
                    type="text" 
                    id="username-input" 
                    placeholder="Enter your name" 
                    required 
                    minlength="2"
                    maxlength="20"
                    autocomplete="off"
                >
                <div class="username-error" id="username-error">
                    Name must be between 2 and 20 characters
                </div>
                <button type="submit" class="modal-submit-btn">
                    Join Chat
                </button>
            </form>
        </div>
    </div>

    <!-- Main Chat Interface -->
    <div class="app-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar-header">
                <h2><i class="fas fa-comments"></i> Chats</h2>
            </div>
            <div class="chat-list" id="chat-list">
                <!-- Chat rooms will be listed here -->
            </div>
            <div class="user-profile">
                <img src="https://via.placeholder.com/40" alt="User" class="avatar">
                <span class="username">John Doe</span>
            </div>
        </div>

        <!-- Main Chat Area -->
        <div class="main-chat">
            <div class="chat-header">
                <div class="chat-info">
                    <h2 id="current-chat">General Chat</h2>
                    <span class="online-status">
                        <i class="fas fa-circle"></i> Online
                    </span>
                </div>
                <div class="chat-actions">
                    <button class="action-btn">
                        <i class="fas fa-search"></i>
                    </button>
                    <button class="action-btn">
                        <i class="fas fa-phone"></i>
                    </button>
                    <button class="action-btn">
                        <i class="fas fa-video"></i>
                    </button>
                </div>
            </div>

            <div class="messages-container" id="messages-container">
                <!-- Messages will appear here -->
            </div>

            <div class="message-input-container">
                <form id="message-form">
                    <button type="button" class="attach-btn">
                        <i class="fas fa-paperclip"></i>
                    </button>
                    <input type="text" id="message-input" placeholder="Type a message...">
                    <button type="button" class="emoji-btn">
                        <i class="fas fa-smile"></i>
                    </button>
                    <button type="submit" class="send-btn">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </form>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
